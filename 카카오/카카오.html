<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>service</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .service {
        width: 80%;
        max-width: 1300px;
        margin: 0 auto;
      }
      .service h1 {
        font-size: 48px;
        font-weight: normal;
        height: 72px;
        line-height: 72px;
        display: flex;
        align-items: center;
      }
      .service h1 img {
        width: 72px;
        vertical-align: middle;
      }
      .service h1 strong {
        margin-left: 10px;
      }
      .service > ul {
        display: flex;

        flex-wrap: wrap;
        gap: 20px;
      }
      .service > ul > li {
        flex: 1 1 45%;
        display: flex;
        padding: 50px 40px;
        justify-content: space-between;
        box-sizing: border-box;
        background: #f3f3f3;
        border-radius: 15px;
        align-items: center;
      }
      .service > ul > li ul {
        display: flex;
        justify-content: flex-end;
      }
      .service > ul > li ul img {
        width: 56px;
      }
      @media screen and (max-width: 1439px) {
        .service h1 {
          font-size: 32px;
        }
        .service > ul > li > ul img {
          width: 46px;
        }
        .service h1 img {
          width: 48px;
        }
      }
      @media screen and (max-width: 948px) {
        .service {
          width: 700px;
        }
        .service > ul > li ul li:nth-child(3) {
          display: none;
        }
        .service > ul > li > ul img {
          width: 46px;
        }
        .service h1 img {
          width: 48px;
        }
      }
      @media screen and (max-width: 767px) {
        .service > ul {
          flex-direction: column;
        }
        .service h1 {
          font-size: 26px;
        }
        .service h1 img {
          display: none;
        }
        .service h1 strong {
          margin-left 0px;
        } .service {
          width: 500px;
          padding: 14px;
          box-sizing: border-box;
      }
      @media screen and (max-width: 535px) {

        }
        .service h1 {
          word-break: keep-all;

        }
        .service > ul > li{padding: 12px;}
      }
    </style>
  </head>
  <body>
    <div class="service">
      <h1>
        <span
          ><img src="./images/ico_tit_service.gif" alt="" />
          <strong>더나은 세상을 만드는 카카오 서비스</strong>
        </span>
      </h1>
      <ul>
        <li>
          <h2>커뮤니케이션</h2>

          <ul class="icon">
            <li><img src="./images/kakaotalk.png" alt="" /></li>
            <li><img src="./images/daum.png" alt="" /></li>
            <li><img src="./images/story.png" alt="" /></li>
            <li><img src="./images/svg_ (1).svg" alt="" /></li>
          </ul>
        </li>

        <li>

          <ul class="icon">

            <li><img src="./images/story.png" alt="" /></li>
            <li><img src="./images/svg_ (1).svg" alt="" /></li>
          </ul>
        </li>

        <li>

            <li><img src="./images/story.png" alt="" /></li>
            <li><img src="./images/svg_ (1).svg" alt="" /></li>
          </ul>
        </li>

        <li>
          <h2>쇼핑</h2>

          <ul class="icon">

            <li><img src="./images/story.png" alt="" /></li>
            <li><img src="./images/svg_ (1).svg" alt="" /></li>
          </ul>
        </li>

        <li>

      </ul>
    </div>
  </body>
</html>
