<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      .maincon {
        width: 100%;
        max-width: 1900px;
        margin: 50px auto;
      }
      .sub {
        display: flex;
        flex-wrap: wrap;
      }
      .sub .box {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .sub .box .txt li {
        align-items: center;
        padding: 80px;
      }
      .sub .box .txt h2 {
        padding-bottom: 80px;
        font-size: 52px;
      }
      .sub .box .txt li p {
        background-color: red;
        font-size: 28px;
      }
      .sub .box .txt li p {
        padding-bottom: 40px;
      }

      .sub .box .img {
        width: 951px;
        height: 980px;
      }
    </style>
  </head>
  <body>
    <div class="maincon">
      <div class="sub">
        <div class="box">
          <ul class="txt">
            <h2>
              카노와 함께하는 <br />
              브랜드를 소개합니다.
            </h2>
            <li>
              <p>이지스토리</p>
              <p>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</p>
            </li>
            <li>
              <p>페슬러</p>
              <p>반려동물과 함께하는 우리의 일상을 위한 브랜드입니다.</p>
            </li>
            <li>
              <p>홈케어</p>
              <p>보다 나은 홈 라이프를 위한 방법을 만드는 브랜드입니다.</p>
            </li>
          </ul>
          <ul class="img">
            <img
              src="https://www.e-kano.com/data/bbsData/16443698503.jpg"
              alt="이지스토리"
            />
            <img
              src="https://www.e-kano.com/data/bbsData/16443698813.jpg"
              alt="페슬러"
            />
            <img
              src="https://www.e-kano.com/data/bbsData/16443699173.jpg"
              alt="홈케어"
            />
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
