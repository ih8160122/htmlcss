<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>* {
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: NotoSans;
      src: url(../webfonts/NotoSans-Light.woff) format(woff);
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    
    .header {
      width: 1800px;
      height: 20px;
      padding: 20px;
      margin: 0 auto;
      font-family: NotoSans;
    }
    .header ul li {
      margin: 0 10px;
    }
    
    .left > li {
      float: left;
    }
    .right > li {
      float: right;
    }
    .right li:nth-child(2) {
      width: 90px;
      height: 40px;
      position: relative;
      top: -10px;
      left: -10px;
      background-color: #0b57d0;
    
      border-radius: 50px;
    }
    .right li:nth-child(2) > a {
      position: absolute;
      line-height: 40px;
      margin: 0 20px;
      color: #fff;
    }
    .googleimg img {
      margin: 0 150px;
      width: 300px;
    }
    
    .googleimg {
      width: 100%;
      height: 100%;
      position: relative;
      top: 350px;
      left: 600px;
      margin: 0 auto;
    }
    #searchbox {
      width: 500px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 5px;
    }
    .googleicon {
      font-family: NotoSans;
      position: absolute;
      top: 500px;
      left: 650px;
    }
    
    .googleicon ul div {
      padding: 0 5px;
    }
    .googleicon ul .iconleft a {
      float: right;
      padding: 5px;
    }
    .googleicon ul .iconright a {
      padding: 5px;
      float: left;
    }</style>
  </head>
  <body>
    <div class="header">
      <ul class="left">
        <li>
          <li><a href="#">google정보</a></li>
          <li><a href="#">스토어</a></li>
        </li>
      </ul>

      <ul class="right">
        <li>
          <a href="">
            <li>로그인 </li>
          </a>
          <li><a href="#"> <img src="./images/view_headline_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="view">
            </a></li>
          <li><a href="#">이미지</a></li>
          <li><a href="#">Gmail</a></li>
        </li>
      </ul>
    </div>

    <div class="googleimg">
      <img src="./images/Google.png" alt="">
     

    </div>
    <input type="search" id="searchbox" />
    <label for="googleicon">
        <ul>
          <div class="iconleft">
            <a href="#">
              <li><img src="./images/mic (1).svg" alt=""></li></a>
              <a href="#"> 
                <a href="#">
                  <li><img src="./images/tia (1).png" alt=""></li></a>
            
          </div>
              
        
              <div class="iconright">
                <a href="">
                  <li><img src="./images/search_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt=""></li>
                </a>
                           
                       
              </div>
        </ul>
      </label>
  </body>
</html>
