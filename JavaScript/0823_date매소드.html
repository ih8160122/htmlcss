<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = new Date();
      document.write(x + "<br>");
      document.write("년도 :" + x.getFullYear() + "<br>");
      document.write("월 :" + x.getMonth() + "<br>");
      document.write("일 :" + x.getDate() + "<br>");
      document.write("요일 :" + x.getDay() + "<br>");

      document.write("오늘 날짜:");
      document.write(
        x.getFullYear() + "년",
        x.getMonth() + 1 + "월",
        x.getDate() + "일" + x.getDay() + "요일"
      );
      document.write("hour : ", x.getHours(), "<br>");
      document.write("Month : ", x.getMonth(), "<br>");
      document.write("Seconds : ", x.getSeconds(), "<br>");
      document.write("Milliseconds : ", x.getMilliseconds(), "<br>");
      document.write("Time : ", x.getTime(), "<br>");

      document.write(
        "현재 시간:" + x.getHours() + "시",
        x.getMonth() + "분",
        x.getSeconds() + "초"
      );

      let hour = x.getHours();
      let hourS = hour.toString().padStart(2, "0");
      let Sec = x.getSeconds();
      document.write(hour, "<br>");
      document.write(hourS, "<br>");

      document.write(hour, ":", hourS, ":", Sec);
    </script>
  </body>
</html>
