<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* body{height: 1000px;cursor: url(/images/twitter.png),auto;} */
    body{
      height: 1000px;}
    .custom{
      position: fixed;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none; 
      z-index: 999; 
      animation:circle 1s infinite ;}

    @keyframes circle{
      0%{transform: scale(1);}
      50%{transform: scale(1.5);}
      100%{transform: scale(1);}    }

.con{
  height: 500px;
  border: 1px solid;
  margin: 100px;
  cursor: none;
}

.con1{
  height: 500px;
  border: 1px solid #red;
  margin: 100px;
  cursor: url(image/twieeer.gvg),auto;
}

	</style>
</head>
<body>
<div class="custom"></div>
<div class="con"></div>
<div class="con1"></div>
<script>
  document.querySelector(".con").onmousemove = function(e){
    let x = e.clientX;
    let y = e.clientY;
    document.querySelector(".custom").style.left = x+"px";
    document.querySelector(".custom").style.top = y+"px";
  }
  document.querySelector(".con").onmouseenter = function(e){
  document.querySelector(".custom").style.display = "block";}

  document.querySelector(".con").onmouseleave = function(e){
  document.querySelector(".custom").style.display = "none";
  }

  //   let y = e.clientY;
  //   document.querySelector(".custom").style.left = x+"px";
  //   document.querySelector(".custom").style.top = y+"px";
  // }
</script>
</body>
</html>
