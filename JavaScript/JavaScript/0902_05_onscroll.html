<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
*{margin: 0;padding: 0;}
body{height: 3000px;}
#navbar{position: fixed;left: 0px;top: -50px;width: 100%;height: 100px; background: #8ac007;transition: 1s;}
.contents{height: 500px; width: 100%; background: #ccc;}
#navbar.on{position: fixed; left: 0px;top: 0px;}
	</style>
</head>
<body>
  <div id="navbar"></div>
  <div class="contents"></div>
  <script>
    window.onscroll = function () { 
      let ht = document.documentElement.scrollTop; 
      console.log(ht);
       if (document.documentElement.scrollTop > 20) { 
        document.getElementById("navbar").classList.add("on") } 
        
        else {
           document.getElementById("navbar").classList.remove("on")= "-50px"; 
      
      } };
   </script>
</body>
</html>
