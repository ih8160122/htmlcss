<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .dir {
        overflow: hidden;
      }

      .dir > div {
        float: left;
      }
      .dir .food02 {
        float: right;
      }

      .wrap {
        font-size: 0px;
        width: 800px;
        margin: 0 auto;
      }
      .dir .directory
      ul{list-style: none;}

      .dir .directory
      ul li{float: left; margin: 20px;
        text-transform: uppercase;}

      .dir .directory {
        margin-left: 200px;
        font-size: 9px;
      }

      .con > div {
        float: left;
      }
      .con {
        overflow: hidden;
      }

      .food {
        position: relative;
        z-index: 1px;
      }

      .con > .side .number p:first-child {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background-color: #fddfe1;
        color: #e7b2ba;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
        margin: 0 auto;
        font-weight: bold;
      }
      .con .side .number{border-left:1px solid; color: #CCC;}
      .con .side .number p:last-child {
        width: 90%;
        height: 20px;
        background-color: #fddee1;
        color: #e3a6ac;
        font-size: 12px;
        line-height: 20px;,
        text-transform: uppercase;
        padding-left:10px;
        margin:10px 0 0 5px ;

      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div ciass="top">
        <img src="images/food_img/top.gif" alt="top" />
      </div>

      <div class="dir">
        <div class="food01">
          <img src="images/food_img/food_01.gif" alt="food01" />
        </div>

        <div class="directory">
          <ul><li>august / 2003 /
            <li>summer</li>
            <li>special</li>
            <li>eï¼Žmagazine</li>
          </li></ul>
        </div>

        <div class="food02">
          <img src="images/food_img/food_02.gif" alt="food02" />
        </div>
      </div>

      <div class="con">
        <div class="note">
          <img src="./images/food_img/note.gif" alt="nite" />
        </div>

        <div class="food">
          <img src="./images/food_img/image.gif" alt="food" />
        </div>

        <div class="side">
          <div class="number">
            <p>09</p>
            <p>food&diet</p>
          </div>
          <div class="nav">
            <img src="./images/food_img/navigation.gif" alt="nav" />
          </div>
        </div>

        <div class="page">
          <img src="images/food_img/page.gif" alt="page" />
        </div>

        <div class="bot">
          <img src="images/food_img/bottom.gif" alt="bot" />
        </div>
      </div>
    </div>
  </body>
</html>
