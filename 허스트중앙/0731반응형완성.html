<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "NotoSansKR";
        src: url(./webfonts/NotoSansKR-Regular.woff) format(woff);
      }
      a {
        text-decoration: none;
      }
      .voicewrap {
        background: #f2efe8;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .voicewrap .voice {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 40px;
        height: 600px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        box-sizing: border-box;
      }
      .voicewrap .voice div {
        width: 460px;
      }
      .voicewrap .voice div p.t1 {
        font-size: 20px;
        color: #111;
        font-weight: bold;
      }
      .voicewrap .voice div p {
        font-family: "NotoSansKR";
      }
      .voicewrap .voice div p.t2 {
        font-size: 36px;
        color: #111;
        font-weight: bold;
        margin: 20 0px;
      }
      .voicewrap .voice div p.t3 {
        font-size: 18px;
        color: #666;
        letter-spacing: -2px;
      }

      .voicewrap .voice div a {
        display: flex;
        border: 1px solid rgba(17, 17, 17, 0.6);
        padding: 0 24px;
        color: #666;
        height: 50px;
        align-items: center;
        width: 120px;
        margin-top: 20px;
      }
      .voicewrap .voice div a span {
        margin-right: 20px;
      }
      .voicewrap .voice > p {
        width: calc(100% - 460px);
        text-align: center;
      }
      .voicewrap .voice > p img {
        width: 80%;
      }
      br {
        display: none;
      }

      @media screen and (max-width: 1024px) {
        .voicewrap .voice {
          height: auto;
        }
        .voicewrap .voice div {
          width: 100%;
        }
        .voicewrap .voice > p {
          width: 100%;
        }
        .voicewrap .voice div a {
          margin-left: auto;
          margin-right: auto;
        }
        .voicewrap .voice > p img {
          width: 580px;
        }
      }
      @media screen and (max-width: 910px) {
        .voicewrap .voice > p img {
          width: 80%;
        }
      }
      @media screen and (max-width: 767px) {
        .voicewrap {
          align-items: flex-start;
        }
        .voicewrap .voice {
          padding: 0 20px;
        }
        .voicewrap .voice > p img {
          width: 100%;
        }
        .voicewrap .voice div p.t1 {
          font-size: 16px;
        }
        .voicewrap .voice div p.t2 {
          font-size: 24px;
        }
        .voicewrap .voice div p.t3 {
          width: 275px;
          margin: 0 auto;
          word-break: keep-all;
          font-size: 14px;
        }
        .voicewrap .voice > p img {
          width: 100%;
        }
      }
      @media screen and (max-width: 480px) {
        .voicewrap {
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="voicewrap">
      <div class="voice">
        <div>
          <p class="t1">엘르보이스</p>
          <p class="t2">
            여성의 삶, <br />
            레퍼런스가 필요할 때
          </p>
          <p class="t3">
            작가, 북튜버, 아나운서, 기자 싱어송라이터까지! <br />
            동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.
          </p>
          <a href="#"
            ><span>바로가기</span>
            <img src="./images/main-page_button-arrow-dark.svg" alt="" />
          </a>
        </div>
        <p><img src="./images/theme-service_ellevoice.png" alt="" /></p>
      </div>
    </div>
  </body>
</html>
