<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none; color: #fff;
      }
      .list{width: 1504px; margin: 0 auto;}
      .list>ul{display: flex; flex-wrap: wrap;font-size: 0;}
      .list>ul>li{position: relative;}
      .list>ul .over{font-size:16px;position: absolute;top: 0;left: 0; display: flex; justify-content: center;align-items: center;width: 100%; height: 100%;text-align: center;}
      .list>ul .over p{color: #fff;
      }
      .list>ul>li:hover .over \{transform: translateY(0); transition: 0.5s;}
      .list>ul>li:hover .over .over:first-child{opacity: 0;transition: 0.5s;}
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>
          <img src="./images/img1.png" alt="img1" />
          <div class="over">
            <div class="inner">
              <p><img src="./images/m-icon_brand.png" alt="빵"></p>
              <p>BREAD & STARTER</p>
              <a href="#">자세히 보기</a>
            </div>
            </div>

            <li>
              <ul><li><img src="./images/img2.png" alt=""></li>
                
              <li><img src="./images/img3.png" alt=""></li>
            </ul></li>
            <li><img src="./images/img4.jpg" alt=""></li>
            
            <li><img src="./images/img5.png" alt=""></li>
            <li><img src="./images/img6.jpg" alt=""></li>
            <li><img src="./images/img7.jpg" alt=""></li>
            <li><img src="./images/img8.jpg" alt=""></li>
            
            
            
                    
       </li>   
      </ul>
    </div>
  </body>
</html>
