<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 465px;
        height: 306px;
        border: 1px solid;
      }
      ul li {
        width: calc(100% / 3);
        height: 100%;
        float: left;
        transition: 0.5s;
        cursor: pointer;
        position: relative;
      }

      ul li:first-child {
        background-image: url(./images/sample01.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(./images/sample02.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(./images/sample03.jpg);
      }
      ul li > p {
        color: #fff;
        text-align: center;
        line-height: 306px;
        font-size: 20px;
      }
      ul:hover li:hover {
        width: 60%;
      }
      .box {
        opacity: 0;
        text-align: center;
        font-size: 20px;
        color: #fff;
        width: 250px;
        transform: translateY(-50%, -50px);
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: (0, 0, 0, 0.5);
        transition: 1s;
      }
      ul:hover li:not(:hover) {
        width: 20%;
      }
      ul:hover li > p {
        display: none;
      }
      ul li:hover .box {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>내추럴성분</p>
        <div class="box">
          <p>해피바스가 담고 있는 <br />내추럴 성분이 궁금하다면?</p>
        </div>
      </li>
      <li>
        <p>내추럴성분</p>
        <div class="box">
          <p>해피바스가 담고 있는 <br />내추럴 성분이 궁금하다면?</p>
        </div>
      </li>
      <li>
        <p>내추럴성분</p>
        <div class="box">
          <p>해피바스가 담고 있는 <br />내추럴 성분이 궁금하다면?</p>
        </div>
      </li>
    </ul>
  </body>
</html>
