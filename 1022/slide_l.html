<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      body {
        font-family: Arial, 돋음, Dotum, sans-serif;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        height: 100px;
      }
      .slide {
        height: 300px;
        width: 100%;
        overflow: hidden;
      }
      .slide ul {
        display: flex;
      }
      .slide ul li {
        width: 1200px;
        flex-shrink: 0;
      }
      .slide ul img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        function nextani() {
          $(".slide ul").animate({ marginLeft: "-1200px" }, 500, function () {
            $(".slide ul li").eq(0).appendTo(".slide ul");
            $(".slide ul").css({ marginLeft: "0" });
          });
        }
        let interval = setInterval(function () {
          nextani();
        }, 2000);

        function prevani() {
          $(".slide ul li").eq(2).prependTo(".slide ul");
          $(".slide ul").css({ marginLeft: "-1200px" });
          $(".slide ul").animate({ marginLeft: "0" }, 500);
        }

        $(".btn li").hover(
          function () {
            clearInterval(interval);
          },
          function () {
            interval = setInterval(function () {
              nextani();
            }, 2000);
          }
        );
        $(".btn li")
          .eq(0)
          .click(function () {
            prevani();
          });
        $(".btn li")
          .eq(1)
          .click(function () {
            nextani();
          });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div class="slide">
        <ul>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2019/11/08/11/56/kitten-4611189_1280.jpg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_1280.jpg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg"
              alt=""
            />
          </li>
        </ul>
      </div>
      <ul class="btn">
        <li><p>이전</p></li>
        <li><p>다음</p></li>
      </ul>
    </div>
  </body>
</html>
