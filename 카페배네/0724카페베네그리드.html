<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      div.content {
        width: 1190px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 300px 300px 590px;
        grid-template-rows: 242px 376px 100px 600px;
      }
      div.con1 {
        grid-column: 1 / 3;
      }
      div.con2 {
        grid-row: 1 / 3;
        grid-column: 3;
      }
      div.con3 {
        grid-row: 2 / 4;
        width: 300px;
        height: 476px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 300px;
        height: 476px;
      }

      div.con4 {
        grid-row: 2 / 4;
        grid-column: 2;
      }
      div.con5 {
        grid-row: 4;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="con1"><img src="./images/꽃.jpg" alt="" /></div>
      <div class="con2"><img src="./images/커피.gif" alt="" /></div>
      <div class="con3">
        <a href="">
          <img src="./images/고양이.gif" alt="" />
          <p>
            좋은 사람들이 <br />좋은 원두로<br />좋은커피를내리는곳<br />카페베네입니다
          </p>
        </a>
      </div>
      <div class="con4"><img src="./images/진짜고양이.jpg" alt="" /></div>

      <div class="con5"><img src="./images/커피콩.jpg" alt="" /></div>
      <div class="con6"><img src="./images/망고.jpg" alt="" /></div>
    </div>
  </body>
</html>
