<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .grid-container {
        width: 1200px;
        height: 500px;
        margin: 50px auto;
        display: grid;
        background: #ccc;

        grid-template-columns: repeat(9, 10%);
        grid-template-rows: 200px;
        place-items: end center;
      }
      .grid-item {
        background: #ddd;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><h1>1</h1></div>
      <div class="grid-item"><h4>2</h4></div>
      <div class="grid-item"><h3>3</h3></div>
      <div class="grid-item"><h2>4</h2></div>
      <div class="grid-item"><h4>5</h4></div>
      <div class="grid-item"><h5>6</h5></div>
      <div class="grid-item">7 <br />7 <br />77</div>
      <div class="grid-item"><h6>8</h6></div>
      <div class="grid-item"><h1>9</h1></div>
    </div>
  </body>
</html>
