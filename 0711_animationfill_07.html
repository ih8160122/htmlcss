<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .imgbox {
        width: 500px;
        height: 300px;
        overflow: hidden;
        margin: 50px;
        position: relative;
      }
      .blurbox {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        transition: 0.5s;
        clip-path: inset(0);
      }
      .imgbox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .imgbox > img {
        filter: blur(5px);
      }

      .imgbox:hover .blurbox {
        clip-path: inset(10px round 250px 250px 0 0);
      }
      .imgbox::before {
        width: 100%;
        height: 100%;
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgb(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <img
        src="https://glassdome.com/img/front/main/platform_img2.webp"
        alt=""
      />

      <div class="blurbox">
        <img
          src="https://glassdome.com/img/front/main/platform_img2.webp"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
