<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>극동건설</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 400px;
        height: 300px;
        margin: 0 auto;
        transition: 0.5s;
      }

      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s;
        background-position: 50% 120%;
      }
      p:hover {
        transform: translateY(-30px);
        transition: 0.5s;
      }

      p:hover img {
        background-image: url(./images/nk.png);
        background-repeat: no-repeat;
        background-position: 50% 100%;
        background-size: 299px 69px;
      }
    </style>
  </head>
  <body>
    <p><img src="./images/NK0010006_Image_middle1.png " alt="nk" /></p>
  </body>
</html>
