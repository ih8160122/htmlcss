<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 100%;
        max-width: 1480px;
        height: 440px;
        margin: 50px auto;
      }
      .wrap .con,
      .con2,
      img {
        border-radius: 20px;
      }

      .con {
        display: flex;
        justify-content: space-between;
      }
      .txt_wrap {
        width: 100%;
        padding: 150px;
        font-size: 40px;
        text-align: center;
      }
      .txt_wrap .txt p:first-child {
        color: #ccc;
        font-size: 20px;
      }
      .txt_wrap .txt p:last-child {
        font-weight: bold;

        color: #ffc72c;
      }

      .con2 {
        display: flex;
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="con">
        <div class="bg1">
          <img src="./images/bg_story_1.jpg" alt="bg1" />
        </div>
        <div class="txt_wrap">
          <div class="txt">
            <p>여행의 새로운 가치를 알립니다</p>
            <p>가치를 전달하는 여행</p>
            <p>Value-Creating</p>
          </div>
        </div>
      </div>
      <div class="con2">
        <div class="bg1">
          <img src="./images/bg_story_2.jpg" alt="bg1" />
        </div>
        <div class="txt_wrap">
          <div class="txt">
            <p>고객의, 고객에 의한, 고객을 위한</p>
            <p>신뢰를 받는 여행</p>
            <p>Trustworthy</p>
          </div>
        </div>
      </div>
      <div class="con">
        <div class="bg1">
          <img src="./images/bg_story_3.jpg" alt="bg1" />
        </div>
        <div class="txt_wrap">
          <div class="txt">
            <p>일상의 가장 반짝이는 순간을 만듭니다</p>
            <p>즐거움을 선사하는 여행</p>
            <p>Joyful</p>
          </div>
        </div>
      </div>
      <div class="con2">
        <div class="bg1">
          <img src="./images/bg_story_4.jpg" alt="bg1" />
        </div>
        <div class="txt_wrap">
          <div class="txt">
            <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
            <p>혁신적인 여행</p>
            <p>Innovative</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
