<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .inner-con {
        width: 90%;
        margin: 0 auto;
        max-width: 1200px;
        height: 360px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .inner-con li {
        width: 20%;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .inner-con li:first-child {
        background-image: url(./images/수영.png);
      }
      .inner-con li:nth-child(2) {
        background-image: url(./images/볼링.png);
      }
      .inner-con li:nth-child(3) {
        background-image: url(./images/역도.png);
      }
      .inner-con li:nth-child(4) {
        background-image: url(./images/스피닝.png);
      }

      @media screen and (max-width: 768px) {
        ul.lesson {
          width: 432px;
          justify-content: center;
          gap: 20px;
        }
        ul.lesson li {
          width: 150px;
          height: 225px;
        }
      }
    </style>
  </head>
  <body>
    <ul class="inner-con">
      <li><p>수영</p></li>
      <li><p>수영</p></li>
      <li><p>수영</p></li>
      <li><p>수영</p></li>
    </ul>
  </body>
</html>
