<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "Me_otf";
        src: url(./삼양체_OTF/삼양체_OTF/삼양체\ Me_otf.otf) format(opentype);
      }
      ul {
        list-style: none;
      }
      .content {
        margin: 0 auto;
        width: 90%;
        height: 908px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .content li {
        width: 20%;
        height: 500px;
        background-repeat: no-repeat;
        background-size: contain;
        transition: 0.5s;
      }

      .content li p {
        font-size: 30px;
        color: #fff;
        padding: 40px;
        font-family: "Me_otf";
      }
      .content li img {
        width: 40px;
        height: 40px;
        position: relative;
        top: 30px;
        left: 40px;
        opacity: 0;
        transition: 0.5s;
      }
      .content li .txt {
        position: relative;
        top: -110px;
        font-size: 19px;
        opacity: 0;
        transition: 0.5s;
        font-family: "Me_otf";
      }

      .content li:hover img {
        opacity: 1;
      }
      .content li:hover .txt {
        opacity: 1;
      }

      .content li:nth-child(1) {
        background-image: url(./images/main_sec01_card_list_type01_bg1_pc.jpg);
      }
      .content li:nth-child(2) {
        background-image: url(./images/main_sec01_card_list_type01_bg2_pc_230725.png);
      }
      .content li:nth-child(3) {
        background-image: url(./images/main_sec01_card_list_type01_bg3_pc.jpg);
      }
      .content li:nth-child(4) {
        background-image: url(./images/main_sec01_card_list_type01_bg4_pc.jpg);
      }
      @media screen and (max-width: 872px) {
        .content {
          height: 250px;
        }
        .content li {
          width: 40%;
        }
      }
    </style>
  </head>
  <body>
    <ul class="content">
      <li>
        <p>화학</p>
        <img src="./images/main_sec01_card_list_arrow.svg" alt="" />
        <p class="txt">언제나 편리하게</p>
      </li>
      <li>
        <p>식품</p>
        <img src="./images/main_sec01_card_list_arrow.svg" alt="" />
        <p class="txt">누구나 풍요롭게</p>
      </li>
      <li>
        <p>의약바이오</p>
        <img src="./images/main_sec01_card_list_arrow.svg" alt="" />
        <p class="txt">오래도록 건강하게</p>
      </li>
      <li>
        <p>패키징</p>
        <img src="./images/main_sec01_card_list_arrow.svg" alt="" />
        <p class="txt">어디서나 즐겁게</p>
      </li>
    </ul>
  </body>
</html>
