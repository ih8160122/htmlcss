<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @font-face {
        font-family: Cafe24Ssurround;
        src: url(webfonts/Cafe24Ssurround-v2.0.woff);
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      header {
        width: 100%;
        max-width: 1900px;
      }

      header p img {
        width: 100%;
        position: relative;
      }
      header .inner .ul1d {
        position: absolute;
        align-items: center;
        justify-content: space-between;
        top: 30px;
        left: 40%;
        height: 20px;
      }
      header .inner .ul1d p img {
        padding-left: 40%;
        width: 50px;
        filter: brightness(60);
        padding-bottom: 20px;
      }
      header .inner .ul1d ul {
        font-size: 20px;
        display: flex;
        gap: 50px;
      }
      header .inner .ul1d ul a {
        font-family: Cafe24Ssurround;
        color: rgb(4, 5, 5);
      }
    </style>
  </head>
  <body>
    <header>
      <p><img src="images/blue sky and sea background.jpg" alt="" /></p>
      <div class="inner">
        <div class="menu">
          <div class="ul1d">
            <p class="logo">
              <a href=""
                ><img src="images/free-icon-plane-4677536.png" alt=""
              /></a>
            </p>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">랜딩페이지</a></li>
              <li><a href="#">디자인</a></li>
              <li><a href="#">그외(카드뉴스)</a></li>
            </ul>
          </div>
        </div>
        <div class="topbanner">
          <p><img src="" alt="" /></p>
          <!--사진넣기 -->
          <div class="banner_txt">
            <p>나에대해</p>
            <p>스킬</p>
            <p>인적사항</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
