<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }

      header {
        max-width: 1900px;
        width: 100%;
      }

      header .inner01 {
        background-color: #fff;
        position: fixed;
        padding-top: 20px;
        width: 100%;
        height: 80px;
      }
      header .logo {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header .inner01 img {
        width: 50px;
      }
      header .menu {
        position: absolute;
        right: 50px;
        top: 20px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        flex-direction: column;
      }
      header .menu img {
        width: 40px;
      }

      header .menu .ul1d {
        display: none;
      }
      header .menu:hover .ul1d {
        width: 150px;
        height: 500px;
        display: block;
        text-align: center;
        line-height: 60px;
      }

      header .tit {
        width: 1700px;
        height: 750px;
        margin: 0 auto;

        padding-top: 350px;
      }
      header .tit h1 {
        font-size: 60px;
      }
      header .tit span {
        font-size: 50px;
        font-weight: bold;
      }
      header .tit span:last-child {
        color: #6da2e8;
      }
      main {
        width: 1700px;
        height: 800px;
        margin: 0 auto;
      }
      main .main_tit {
        width: 250px;
        height: 100px;
      }
      main .section01 {
        position: relative;
        display: flex;
        margin: 0 auto;
        background-color: rgb(255, 255, 255);
        border: 2px solid #000;
        box-shadow: 5px 5px 8px #ccc;
        width: 1000px;
        height: 600px;
      }
      .section01 .about_icon img {
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }
      .section01 span {
        font-size: 20px;
        position: relative;
        right: -360px;
        top: 55px;
        text-decoration: underline;
      }

      .section01 .pr_main {
        position: absolute;
        left: 50px;
        top: 70px;
        width: 300px;
        height: 300px;
        background: #000;
      }

      .pr_main .ul2d > li img {
        width: 20px;
        height: 20px;
      }
      .pr_main .ul3d > li img {
        width: 20px;
        height: 20px;
      }
      .pr_main .ul3d {
        padding-bottom: 45px;
      }

      .section01 .about .main_txt {
        width: 300px;
        justify-content: center;
        align-items: center;
        gap: 150px;
        display: flex;
        position: relative;
        left: 330px;
        top: 20px;
        line-height: 50px;
      }
      main .pr_sub {
        display: flex;
        gap: 70px;
      }
      main .pr_sub .angle {
        width: 20px;
        border: none;
      }
      main .pr_sub .angle img {
        margin-top: 50px;
        width: 20px;
        height: 20px;
      }
      main .pr_sub > li {
        width: 120px;
        height: 120px;
        border: #000 1px solid;
        position: relative;
        bottom: -400px;
        right: -50px;
      }

      section .sec01 {
        width: 1700px;
        height: 1000px;
        margin: 0 auto;
      }
      section .sec01 .inner02 {
        display: flex;
      }
      section .sec01 p {
        width: 1006px;
        margin: 0 auto;

        box-shadow: 5px 5px 8px #ccc;
      }
      section .sec01 img {
        display: flex;

        width: 1006px;
      }
      section .sec01 .sec_img01 {
        gap: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section .sec01 .sec_icon01 img {
        margin-top: 300px;
        width: 40px;
        height: 40px;
      }
    </style>
