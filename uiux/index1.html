<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }

      header {
        max-width: 1900px;
        width: 100%;
      }

      header .inner01 {
        background-color: #fff;
        position: fixed;
        padding-top: 20px;
        width: 100%;
        height: 80px;
      }
      header .logo {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header .inner01 img {
        width: 50px;
      }
      header .menu {
        position: absolute;
        right: 50px;
        top: 20px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        flex-direction: column;
      }
      header .menu img {
        width: 40px;
      }

      header .menu .ul1d {
        display: none;
      }
      header .menu:hover .ul1d {
        width: 150px;
        height: 500px;
        display: block;
        text-align: center;
        line-height: 60px;
      }

      header .tit {
        width: 1700px;
        height: 750px;
        margin: 0 auto;

        padding-top: 350px;
      }
      header .tit h1 {
        font-size: 60px;
      }
      header .tit span {
        font-size: 50px;
        font-weight: bold;
      }
      header .tit span:last-child {
        color: #6da2e8;
      }
      main {
        width: 1700px;
        height: 800px;
        margin: 0 auto;
      }
      main .main_tit {
        width: 250px;
        height: 100px;
      }
      main .section01 {
        position: relative;
        display: flex;
        margin: 0 auto;
        background-color: #ccc;
        width: 1000px;
        height: 600px;
      }
      .section01 .pr_main {
        position: absolute;
        left: 50px;
        top: 70px;
        width: 300px;
        height: 300px;
        background: #000;
      }

      .section01 .about .main_txt {
        width: 300px;
        justify-content: center;
        align-items: center;
        gap: 150px;
        display: flex;
        position: relative;
        left: 300px;
        top: 60px;
      }
      main .pr_sub {
        display: flex;
        gap: 50px;
      }
      main .pr_sub li {
        width: 170px;
        height: 170px;
        background: #6da2e8;
        position: relative;
        bottom: -400px;
        right: 290px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner01">
        <div class="logo">
          <p>
            <a href="#"><img src="images/cloud (1).png" alt="" /></a>
          </p>
        </div>
        <div class="menu">
          <p>
            <a href="#"><img src="images/menu-burger.png" alt="" /></a>
          </p>

          <div class="ul1d">
            <ul>
              <li>
                <a href="">Landing Page</a>
              </li>
              <li>
                <a href="">Design</a>
              </li>
              <li>
                <a href="">Other</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="tit">
        <h1>How is the weather· · ·?</h1>
        <span>· · ·the </span><span>blue sky!</span>
      </div>
    </header>
    <main>
      <div class="main_tit"><h1>-My portfolio</h1></div>
      <div class="section01">
        <p>about me</p>

        <div class="about">
          <div class="pr_main"><p></p></div>
          <div class="main_txt">
            <ul class="ul2d">
              <li>이름</li>
              <li>번호</li>
              <li>메일</li>
              <li>기타</li>
            </ul>
            <ul class="ul3d">
              <li>Skill</li>
              <li>이름</li>
              <li>이름</li>
              <li>이름</li>
            </ul>
          </div>
        </div>
        <ul class="pr_sub">
          <li>d</li>
          <li>d</li>
          <li>d</li>
          <li>d</li>
        </ul>
      </div>
    </main>
  </body>
</html>
