<!DOCTYPE html>
<div lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent{width: 1200px;,margin: 0 auto; border: 1px solid;}
      .one{overflow: hidden;}
      .one>div{float: left;}
      .one>div:nth-child(1){width: 20%;background-color: aqua;}
      .one>div:nth-child(2){width: 60%;background-color: rgb(103, 184, 255);}
      .one>div:nth-child(3){width: 20%;background-color: rgb(193, 128, 255);}
      .two{background-color: blueviolet;}
      /*픽셀은 고정이고 퍼센트는 부모를 보고
    </style>
  </head>

<body>
<div class="parent"> 
<div class="one">
<div>1</div>
<div>2</div>
<div>3</div>
</div>

<div class="two">
  <div>1</div>
  </div>

  </div>
  </body>
</html>
