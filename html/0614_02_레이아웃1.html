<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
  </head>
  <style>
    a {
      position: relative;
      right: 50px;
    }
    h1 {
      position: relative;
      right: 50px;
    }

    div {
      background-color: aquamarine;
      height: 300px;
    }

    ul.one {
      position: absolute;
      background-color: blue;
    }

    ul {
      background-color: blueviolet;
    }
  </style>

  <body>
    <span>인라인태그</span>
    <a href="#">링크태그</a>
    <h1>제목태그</h1>
    <p>문단태그</p>

    <ul class="one">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
    </ul>

    <div>그룹태그</div>

    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
    </ul>
  </body>
</html>
