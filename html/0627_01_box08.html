<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지에글자적기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      wrapper {
        background-color: #d3222a;
      }

      .pattern_inner {
        width: 1000px;
        margin: 0 auto;
      }
      .top {
        text-align: right;
        width: 1000px;
        margin: 0 auto;
      }
      .pattern {
        background-image: url(./images/pattern.gif);
        height: 82px;
      }

      .main {
        overflow: hidden;
      }
      .main > div {
        float: left;
      }
      .main > div:last-child {
        width: 514px;
        height: 625px;
        background-image: url(./images/index_main_02.gif);
      }
      .foot {
        height: 100px;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
      }
      .foot_inner {
        width: 100px;
        margin: 0 auto;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="top"><img src="./images/index_top.gif" alt="wrapper" /></div>

      <div class="pattern">
        <div class="pattern_inner">
          <img src="./images/index_pattern.gif" alt="pattern" />
        </div>
      </div>

      <div class="main">
        <div><img src="./images/index_main_01.gif" alt="" /></div>
        <div><p>메인 페이지입니다.</p></div>
      </div>

      <div class="foot">
        <div class="foot_inner">
          <img src="./images/copyright.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
