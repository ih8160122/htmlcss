<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
  </head>
  <style>
    .parent {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      position: relative;
      right: -100px;
    }
    .child {
      width: 100px;
      height: 100px;
      background-color: aqua;
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>

  <body>
    <div class="parent">ㅇㅇㅇ</div>
    <div class="child">ㅇㅇㅇㅇ</div>
  </body>
</html>
