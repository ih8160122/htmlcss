<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul.box {
        position: relative;
        width: 500px;
        height: 500px;
      }
      ul .box li {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      ul .box .li .pipe {
        background-image: url(./images/pipe.png);
      }
    </style>
  </head>
  <body>
    <input type="radio" name="btn" id="left" checked />
    <input type="radio" name="btn" id="right" />
    <input type="radio" name="btn" id="off" />
    <ul class="box">
      <li class="pipe"></li>
      <li class="pro"></li>
    </ul>
    <label for="left">turn left</label>
    <label for="right">turn right</label>
    <label for="off">off</label>
  </body>
</html>
