<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹페이지 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .first {
        width: 720px;
        padding: 100px;
      }
      div {
        float: left;
        text-align: left;
      }
      div > p:first-child {
        font-size: 20px;
      }
      div > p:nth-child(2) {
        font-size: 40px;
      }
      div > p:nth-child(3) {
        font: 40px bold;
        color: gold;
      }
      div:last-child {
        width: 400px;
        margin: 250px;
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <div class="first">
          <img src="./images//bg_story_1.jpg" alt="story1" />
        </div>

        <div>
          <p>여행의 새로운 가치를 알립니다</p>
          <p>가치를 전달하는 여행</p>

          <p>Value-Creating</p>
        </div>
      </article>
    </section>
  </body>
</html>
