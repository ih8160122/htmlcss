<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보더_이미지</title>
    <style>
      p {
        width: 500px;
        height: 500px;
      }
      p:first-child {
        background: radial-gradient(at 30% 20%, #dd0, #cff);
      }
      p:nth-child(2) {
        background: radial-gradient(closest-side at 30% 20%, #dff, #cfc);
      }

      p:nth-child(3) {
        background-image: radial-gradient(closest-side at 30% 20%, #d20, #f003);
      }
      p:nth-child(4) {
      }
      p:nth-child(4) {
      }
    </style>
  </head>
  <body>
    <p>round</p>
    <p>stretch</p>
    <p>none</p>
    <p>hidden</p>
    <p>dotted</p>
    <p>dashed</p>
    <p>solid</p>
    <p>double</p>
    <p>groove</p>
    <p>ridge</p>
    <p>inset</p>
    <p>outset</p>
    <p>initial</p>
    <p>inherit</p>
  </body>
</html>
