<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1200px;
        margin: 50px 0 auto;
        list-style: none;
        border: 1px solid;
      }
      ul li {
        width: 25%;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px 10px 20px;
        box-sizing: border-box;
        box-shadow: 10px 10px 10px #aaa;
        float: left;
      }
      ul li p:first-child {
        height: 250px;
      }
      ul li p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      ul li p:nth-child(2) {
        text-align: center;
        padding-top: 20px;
      }

      ul li:first-child {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2) {
        transform: rotate(-5deg);
      }
      ul li:nth-child(3) {
        transform: rotate(5deg);
      }
      ul li:nth-child(4) {
        transform: rotate(5deg);
      }
    </style>
  </head>

  <body>
    <ul class="clearfix">
      <li>
        <p><img src="./images/photo1.jpg" alt="꽃1" /></p>
        <p>그린컴퓨터학원</p>
      </li>
      <li>
        <p><img src="./images/photo2.jpg" alt="꽃2" /></p>
        <p>그린컴퓨터학원</p>
      </li>
      <li>
        <p><img src="./images/photo3.jpg" alt="꽃3" /></p>
        <p>그린컴퓨터학원</p>
      </li>
      <li>
        <p><img src="./images/photo4.jpg" alt="꽃4" /></p>
        <p>그린컴퓨터학원</p>
      </li>
    </ul>
  </body>
</html>
