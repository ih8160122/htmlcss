<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 100%;
      margin: 0 auto;
      height: 100vh;
    }
    .parent > div {
      width: 50%;
      float: left;
      font-weight: bold;
      height: 100%;
    }
    .left {
      background-color: aquamarine;
    }
    .right {
      background-color: blueviolet;
    }
    h4:nth-of-type(1) {
      text-transform: uppercase;
      line-height: 0.5em;
    }
    h4:nth-of-type(2) {
      font-weight: normal;
      font-style: italic;
      font-variant: small-caps;
    }
    span {
      /*font: italic small-caps bold 20px "돋움", sans-serif;*/
      font: 20px "돋움";
    }
  </style>
  <body>
    <div class="parent">
      <div class="left">child</div>
      <div class="right">right</div>
    </div>
    <p>문단태그</p>
    <h4>제목aaa</h4>
    <h4>제목태그aaaa</h4>
    <span
      >인라인~~~~~태그~~~~!!!!! 크기 구별하려면 / 넣ㅇ기 크기랑 글꼴 무조건 적기
      영문 폰트 먼저 적어야됨
    </span>
  </body>
</html>
