<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent,
      .parent1 {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
        position: relative;
        background-color: aquamarine;
      }
      .parent > div {
        overflow: hidden;
      }
      /*child요소에 flat 속성을 지정하면 부모요소가 높이를 상실하고 아래 요소를 자석처럼 끌어당기는 단점을 부모요소에 ovbrflow을 지정하면 보완된다*/

      .parent > div:first-child {
        float: left;
      }
      .parent > div:last-child {
        float: right;
      }

      .parent1 {
        width: 200px;
        border: 1px solid;
        overflow: hidden;
      }
      .parent1 > div {
        float: left;
      }

      .parent2 {
        width: 200px;
        border: 1px solid;
        position: relative;
      }
      .parent2 > div;
      :first-child {
        position: absolute;
        left: 0;
      }
      .parent2 > div;
      :nth-child(2) {
        position: absolute;
        left: 25px;
      }
      .parent2 > div;
      :nth-child(3) {
        position: absolute;
        left: 70px;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div>left</div>
      <div>right</div>
    </div>

    <div class="parent1">
      <div>left1왼쪽</div>
      <div>right</div>
      <div>canter</div>
    </div>

    <div class="parent2">
      <div>left1왼쪽</div>
      <div>right</div>
      <div>canter</div>
    </div>
  </body>
</html>
