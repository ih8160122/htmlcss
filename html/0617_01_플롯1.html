<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent{height: 100px;}
      .parent,
      .parent1 {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
        position: relative;
        background-color: aquamarine;
      }
      /*높이값있어야됨 없으면 겹침*/
     

      .parent > div {
        position: absolute;
      }

      .parent > div:first-child {
        float: left 0;}
      .parent > div:last-child {
       float: right 0;}

       .parent > div:first-child {left 0;}
       .parent > div:last-child {right:0;}
      .parent1{overflow: hidden;}
         /*↑ 부모 높이가사라짐
      부모한테 높이를 주면 된다
      ↓ 수치없을때 밑에 참고*/
      .parent1>div:first-child{float: left;}
     .parent1>div:last-child{float:right;}

</style>
  </head>

  <body>
    <div class="parent">
      <div>left<br>left</br></div>
      <div>right</div>
    </div>

    <div class="parent1">
      <div>left<br>left</br></div>
      <div>right</div>
    </div>
  </body>
</html>
