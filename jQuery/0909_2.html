<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
  p{
    color: red;

  }

  <script>
    // $(document).ready(function(){})

  $(function(){

 // 한단어의 속성 이름은 따옴표 없어도 됨 2개의 단어인 속성이름만 따옴표 필요

});
    
  </script>
