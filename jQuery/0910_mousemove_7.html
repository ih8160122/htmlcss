<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
 
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
$(function(){
$("#infut").select(function(){
  //요소를 더블클릭해서 요소 선택되었을때 이벤트 발생
alert("selected")

})
$("#area").change(function(){
  alert("change");

    });
    $("form").submit(function(){
//form 태그에 submit버튼을 클릭했을 때 이벤트
      alert("양식이 제출되었습니다.");

    })
    $("button").click(function(){
      $("form").trigger("submit");

    });
});
	</script>
</head>
<body>

<form action="">
  <section name="area" id="area">
  <option value="선택안함">선택안함</option>
  <option value="서울">서울</option>
  <option value="대전">대전</option>
  </section>
  
  <input type="text" value="지역이름">
  <input type="submit">
  
  <button>클릭</button>
</form>
</body>
</html>
