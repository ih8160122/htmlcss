<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플랙스</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .content {
        width: 1180px;
        margin: 0 auto;
        font-size: 0;
      }
      .content > ul {
        display: flex;
        gap: 20px;
      }
      .content > ul li ul {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .content > ul li ul li {
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }
      .content > ul li ul li p {
        position: absolute;
        bottom: 30px;
        color: #fff;
        padding-left: 30px;
      }
      .content > ul li:first-child ul li:first-child {
        width: 380px;
        height: 620px;
      }
      .content > ul li:last-child ul li:last-child {
        width: 380px;
        height: 480px;
      }
      .content > ul li:nth-child(2) ul li:first-child {
        width: 380px;
        height: 480px;
      }
      .content > ul li:nth-child(2) ul li:last-child {
        width: 380px;
        height: 620px;
      }
      .content > ul li:nth-child(3) ul li:first-child {
        width: 380px;
        height: 620px;
      }
      .content > ul li:nth-child(4) ul li:last-child {
        width: 380px;
        height: 0;
      }
      .content > ul li ul li img {
        transition: 0.5s;
        width: 100%;
      }
      .content > ul li ul li:hover img {
        width: 120%;
      }
    </style>
  </head>
