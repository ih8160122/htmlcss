<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹페이지 연습2</title>
    <style>
      @font-face {
        font-family: "NotoSansKR";
        src: url(./webfonts/NotoSansKR-Regular.woff) format(woff);
      }
      * {
        margin: 0;
        padding: 0;
      }
      div.con {
        width: 1480px;
        height: 440px;
        margin: 50px auto;
      }
      div.con > div {
        float: left;
      }
      div.con div.bg1 {
        width: 720px;
        height: 100%;
        border-radius: 10px;
      }
      div.con div.bg1 img {
        width: 100%;
        height: 100%;
      }
      div.con div.txt {
        width: 440px;
        height: 440px;
        padding-top: 200px;
        box-sizing: border-box;
        margin-left: 100px;
      }
      div.con div.txt_wrap {
        width: calc(100% - 720px);
      }

      div.con:nth-child(2) div.txt,
      div.con:nth-child(4) div.txt {
        margin-left: 0px;
        margin-right: 100px;
        float: right;
      }

      div.con div.txt p {
        font-size: 48px;
      }
      div.con div.txt p:nth-child(3) {
        color: rgb(255, 199, 44);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="bg1">
        <img src="./images/bg_story_1.jpg" alt="bg1" />
      </div>
      <div class="txt_wrap">
        <div class="txt">
          <p>여행의 새로운 가치를 알립니다</p>
          <p>가치를 전달하는 여행</p>
          <p>Value-Creating</p>
        </div>
      </div>
    </div>

    <div class="con">
      <div class="txt_wrap">
        <div class="txt">
          <p>고객의, 고객에 의한, 고객을 위한</p>
          <p>신뢰를 받는 여행</p>
          <p>Trustworthy</p>
        </div>
      </div>
      <div class="bg1">
        <img src="./images/bg_story_2.jpg" alt="bg2" />
      </div>
    </div>

    <div class="con">
      <div class="bg1">
        <img src="./images/bg_story_3.jpg" alt="bg3" />
      </div>
      <div class="txt_wrap">
        <div class="txt">
          <p>일상의 가장 반짝이는 순간을 만듭니다</p>
          <p>즐거움을 선사하는 여행</p>
          <p>Joyful</p>
        </div>
      </div>
    </div>

    <div class="con">
      <div class="txt_wrap">
        <div class="txt">
          <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
          <p>혁신적인 여행</p>
          <p>Innovative</p>
        </div>
      </div>
      <div class="bg1">
        <img src="./images/bg_story_4.jpg" alt="bg4" />
      </div>
    </div>
  </body>
</html>
