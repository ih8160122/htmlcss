<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        color: #333;
        text-decoration: none;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      #wrap header {
        height: 100px;
        background-color: antiquewhite;
      }

      #wrap .menu {
        float: right;
      }
      #wrap .menu > ul {
        width: 800px;
        height: 50px;
        margin-right: 20px;
        margin-top: 20px;
      }
      #wrap .menu > ul > li {
        float: left;
        width: 25%;
        position: relative;
      }
      #wrap .menu > ul > li > a {
        display: block;
        border: 1px solid #333;
        border-left: none;
        line-height: 50px;
        text-align: center;
        background-color: #fff;
      }
      #wrap .menu > ul > li:first-child > a {
        border-left: 1px solid #333;
      }
      #wrap .menu > ul .sub {
        background-color: rgb(0, 0, 0);
        height: 0;
        overflow: hidden;
        transition: 0.8s;
        position: absolute;
        left: 0;
        top: 52px;
        width: 100%;
        z-index: 1;
      }
      #wrap .menu > ul:hover .sub {
        height: 160px;
      }
      #wrap .menu > ul .sub a {
        color: #fff;
      }

      #wrap .menu > ul .sub li {
        line-height: 40px;
        text-align: center;
      }
      #wrap .menu > ul > li:first-child .sub {
        border-left: 1px solid #333;
        color: #fff;
      }
      #wrap .menu > ul > li:last-child .sub {
        border-right: 1px solid #333;
      }
      #wrap .menu > ul > li:hover > a {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        display: block;
      }
      #wrap .menu > ul .sub li:hover a {
        background-color: black;
        color: #fff;
        display: block;
      }
      .bg {
        position: absolute;
        left: 0;
        top: 72px;
        background-color: #000;
        width: 100%;
        height: 0px;
      }
      #wrap .menu > ul:hover ~ .bg {
        height: 160px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="menu">
          <ul>
            <li>
              <a href="#">재단소개</a>
              <ul class="sub">
                <li><a href="#">설립취지</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">찾아오시는길</a></li>
              </ul>
            </li>

            <li>
              <a href="#">재단소개</a>
              <ul class="sub">
                <li><a href="#">설립취지</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">찾아오시는길</a></li>
              </ul>
            </li>

            <li>
              <a href="#">재단소개</a>
              <ul class="sub">
                <li><a href="#">설립취지</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">찾아오시는길</a></li>
              </ul>
            </li>

            <li>
              <a href="#">재단소개</a>
              <ul class="sub">
                <li><a href="#">설립취지</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">찾아오시는길</a></li>
              </ul>
            </li>
          </ul>
          <div class="bg"></div>
        </div>
      </header>
    </div>
  </body>
</html>
